<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.svg"
    />
    <title>Kanban Task Management</title>
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="side-bar" id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>

      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img
            src="./assets/favicon.svg"
            alt="logo-mobile"
            class="logo-mobile"
          />
          <h2 class="header-board-name" id="header-board-name">
            Launch Career
          </h2>
        </div>
      </header>

      <!-- Add Task Button -->
      <button id="open-modal-btn" class="add-task-btn">
        <span>+ Add new task</span>
      </button>

      <!-- Add Task Modal -->
      <div id="task-modal" class="modal hidden">
        <div class="modal-content">
          <span id="close-modal" class="close-button">&times;</span>
          <h2>Add New Task</h2>
          <form id="task-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
              <option value="todo">To Do</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>

            <button type="submit">create task</button>
          </form>
        </div>
      </div>
      
      <div class="container">
        <main class="card-column-main">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="column-div" data-status="todo">
            <div id="todo-head-div" class="column-head-div">
              <span class="dot" id="todo-dot"></span>
              <h4 id="toDoText" class="columnHeader">TODO (4)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div class="tasks-container">
            </div>
          </div>
          <!-- DOING Column -->
          <div class="column-div" data-status="doing">
            <div id="doing-head-div" class="column-head-div">
              <span class="dot" id="doing-dot"></span>
              <h4 id="doingText" class="columnHeader">DOING (2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div class="tasks-container">
            </div>
          </div>
          <!-- DONE Column -->
          <div class="column-div" data-status="done">
            <div id="done-head-div" class="column-head-div">
              <span class="dot" id="done-dot"></span>
              <h4 id="doneText" class="columnHeader">DONE (2)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div class="tasks-container">
            </div>
              <!-- Navigation sidebar unchangedâ€¦ -->

           <!-- Sidebar (desktop + mobile) -->
<nav class="app-sidebar" aria-label="Main sidebar">
  <!-- Top: Logo + mobile menu button -->
  <div class="sidebar-top">
    <button class="logo-btn" aria-label="Open menu" data-open-mobile-menu>
      <!-- small svg logo -->
      <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
        <rect x="2" y="4" width="20" height="4" rx="1.5"></rect>
        <rect x="2" y="10" width="14" height="4" rx="1.5"></rect>
        <rect x="2" y="16" width="10" height="4" rx="1.5"></rect>
      </svg>
      <span class="visually-hidden">Open menu</span>
    </button>

    <!-- Desktop toggle button (hide/show sidebar) -->
    <button class="sidebar-toggle" aria-pressed="false" aria-label="Toggle sidebar" data-toggle-sidebar>
      <!-- icon -->
      <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M6 6h12M6 12h12M6 18h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
      </svg>
    </button>
  </div>

  <!-- Sidebar content -->
  <div class="sidebar-content" role="navigation" aria-label="Sidebar navigation">
    <ul class="nav-list">
      <li><a href="#" class="nav-link" data-nav="board">Board</a></li>
      <li><a href="#" class="nav-link" data-nav="create" data-open-add-modal>Add Task</a></li>
      <li><a href="#" class="nav-link" data-nav="archive">Archive</a></li>
      <li><a href="#" class="nav-link" data-nav="settings">Settings</a></li>
    </ul>

    <hr />

    <!-- Theme toggle -->
    <div class="theme-row" aria-hidden="false">
      <label for="theme-toggle" class="theme-label">Dark mode</label>
      <button id="theme-toggle" class="theme-toggle" role="switch" aria-checked="false" aria-label="Toggle dark mode" data-theme-toggle>
        <!-- simple toggle visual; JS should update aria-checked and class -->
        <span class="toggle-knob" aria-hidden="true"></span>
      </button>
    </div>

    <hr />

    <!-- Footer controls -->
    <div class="sidebar-footer">
      <button class="logout-btn" aria-label="Log out">Log out</button>
      <small class="version">v1.0.0</small>
    </div>
  </div>

  <!-- Mobile overlay menu (hidden by default) -->
  <div class="mobile-menu" role="dialog" aria-modal="true" aria-hidden="true" data-mobile-menu>
    <div class="mobile-menu-inner">
      <div class="mobile-menu-header">
        <button class="close-mobile" aria-label="Close menu" data-close-mobile>&times;</button>
      </div>

      <nav class="mobile-nav" aria-label="Mobile navigation">
        <ul>
          <li><a href="#" class="mobile-link" data-nav="board" data-close-mobile>Board</a></li>
          <li><a href="#" class="mobile-link" data-nav="create" data-open-add-modal data-close-mobile>Add Task</a></li>
          <li><a href="#" class="mobile-link" data-nav="archive" data-close-mobile>Archive</a></li>
          <li>
            <div class="mobile-theme">
              <label for="mobile-theme-toggle">Dark mode</label>
              <input id="mobile-theme-toggle" type="checkbox" data-theme-toggle-mobile />
            </div>
          </li>
        </ul>
      </nav>
    </div>

        <!-- click on this overlay to close -->
    <div class="mobile-menu-backdrop" data-close-mobile></div>
  </div>
</nav>

         <script type="module"></script>
  </body>
</html>
